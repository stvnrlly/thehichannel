{% extends "thehichannel/base.html" %}
{% load humanize %}

{% block content %}
<div class="container">
  <h1>Hi</h1>
  {% for hi in his %}
  <p>
    <div class="">
      <blockquote>
        {{ hi.message }}
        <br>
      <small><a href="/user/{{ hi.sender }}">{{ hi.sender }}</a>, {{ hi.timestamp|naturaltime }}</small>
      </blockquote>
    </div>
  </p>
  {% endfor %}
</div>
{% endblock %}
