{% extends "thehichannel/base.html" %}

{% block content %}
<h1>{{ user }}</h1>
<div id="api-token">
  <h2>API Token</h2>
  {% if user.auth_token %}
  <div class="">
    Token: {{ user.auth_token }}
  </div>
  <a class="usa-button" href="/account/refresh_token/">Refresh token</a>
  {% else %}
  <div class="">
    No API Token
  </div>
  <a class="usa-button" href="/account/refresh_token/">Get a token</a>
  {% endif %}
</div>
{% endblock %}
